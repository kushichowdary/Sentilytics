
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentilytics - E-Commerce Sentiment Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
      :root {
        /* Light Theme - Professional Blue */
        --color-primary: #3b82f6; /* blue-500 */
        --color-primary-hover: #60a5fa; /* blue-400 */
        --color-background: #f8fafc; /* slate-50 */
        --color-surface: #ffffff;
        --color-text-primary: #1e293b; /* slate-800 */
        --color-text-secondary: #64748b; /* slate-500 */
        --color-border: #e2e8f0; /* slate-200 */
        --color-error: #ef4444; /* red-500 */
        --color-success: #22c55e; /* green-500 */
        --color-warning: #f59e0b; /* amber-500 */
        --color-primary-glow: rgba(59, 130, 246, 0.4);
      }

      .dark {
        /* Dark Theme - Cyberpunk Magenta */
        --color-primary: #f038d1;
        --color-primary-hover: #f76de0;
        --color-background: #000000;
        --color-surface: rgba(15, 23, 42, 0.4); /* slate-900 with transparency */
        --color-text-primary: #e2e8f0; /* slate-200 */
        --color-text-secondary: #94a3b8; /* slate-400 */
        --color-border: rgba(255, 255, 255, 0.1);
        --color-error: #ef4444;
        --color-success: #22c55e;
        --color-warning: #f59e0b;
        --color-primary-glow: rgba(240, 56, 209, 0.4);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-primary': 'var(--color-primary)',
              'brand-primary-hover': 'var(--color-primary-hover)',
              
              'light-background': 'var(--color-background)',
              'light-surface': 'var(--color-surface)',
              'light-text': 'var(--color-text-primary)',
              'light-text-secondary': 'var(--color-text-secondary)',
              'light-border': 'var(--color-border)',

              'dark-background': 'var(--color-background)',
              'dark-surface': 'var(--color-surface)',
              'dark-text': 'var(--color-text-primary)',
              'dark-text-secondary': 'var(--color-text-secondary)',
              'dark-border': 'var(--color-border)',
              
              'brand-error': 'var(--color-error)',
              'brand-success': 'var(--color-success)',
              'brand-warning': 'var(--color-warning)',
            },
            boxShadow: {
              'glow-primary': '0 0 30px var(--color-primary-glow), 0 0 15px var(--color-primary-glow)',
              'glow-green': '0 0 20px rgba(34, 197, 94, 0.5)',
              'glow-red': '0 0 20px rgba(239, 68, 68, 0.5)',
              'glow-yellow': '0 0 20px rgba(245, 158, 11, 0.5)',
            },
            keyframes: {
              'fade-in-down': {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
               'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
               'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
            },
            animation: {
              'fade-in-down': 'fade-in-down 0.2s ease-out',
              'fade-in-up': 'fade-in-up 0.3s ease-out',
              'fade-in': 'fade-in 0.5s ease-out',
            }
          }
        }
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "gsap": "https://aistudiocdn.com/gsap@^3.12.5",
    "gsap/InertiaPlugin": "https://aistudiocdn.com/gsap@^3.12.5/InertiaPlugin.js",
    "gsap/SplitText": "https://aistudiocdn.com/gsap@^3.13.0/SplitText.js",
    "gsap/ScrambleTextPlugin": "https://aistudiocdn.com/gsap@^3.13.0/ScrambleTextPlugin.js",
    "gsap/": "https://aistudiocdn.com/gsap@^3.13.0/",
    "styled-components": "https://aistudiocdn.com/styled-components@^6.1.12",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>

</body>
</html>
